theme: 
    # name : readthedocs
    # name : material   
    name : pyodide-mkdocs-theme  
    custom_dir: overrides 
    font: false
    language: fr
    palette:  
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: indigo
          accent: red
          toggle:
            icon: material/weather-sunny # material/lightbulb # see https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
            name: Passer au mode nuit
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: black
          accent: red
          toggle:
            icon: material/weather-night # material/lightbulb-outline
            name: Passer au mode jour
    favicon: images/favicon.ico
    logo: images/logo.svg
    features:
        #- navigation.instant # conflit
        - navigation.tabs   #Pour avoir le menu vertical il fallait supprimer ça
        #- navigation.tabs.sticky # navigation tab will be lock below the header
        #- navigation.expand # when enabled all collapsible subsection are expanded
        #- navigation.sections
        - navigation.path  
        - navigation.footer
        #- toc.integrate 
        - toc.follow
        - navigation.top
        #- header.autohide
        - content.code.annotate   # Pour les annotations de code deroulantes avec +
        - content.code.copy  # Ajout après MAJ pour pouvoir copier du code 
        - content.code.select 
        - announce.dismiss
        - content.action.edit
        - content.action.view 
        - search.suggest
        - search.highlight
        
    icon:
        admonition:
            coeur: material/heart


plugins:
    - awesome-pages:   # Pour les fichiers .pages, toujours en premier
        # collapse_single_pages: false
        strict: false
    - open-in-new-tab
    - material/tags:
        tags_file: tags.md 
    - material/search # macros disables search  
    - pyodide_macros:
          # Vous pouvez ajouter ici tout réglage que vous auriez ajouté concernant les macros:
          on_error_fail: true     # Il est conseillé d'ajouter celui-ci si vous ne l'utilisez pas.
          build:
            python_libs:
                - turtle   
    # https://mkdocs-macros-plugin.readthedocs.io/en/stable/pages/#in-the-yaml-header-of-the-page
    #- macros :  # {{ macros_info() }}
    #      verbose: True   
    
#hooks:
    # https://www.mkdocs.org/user-guide/configuration/#hooks
    #- my_hooks.py  
    
markdown_extensions: 
    - toc:
        permalink: ⚓︎
        toc_depth: 3   
    - def_list                      ## Les listes de définition. 
    - md_in_html              # !!REQUIS!!
    - admonition              # !!REQUIS!! Blocs colorés:  !!! info "ma remarque"
    - attr_list               # !!REQUIS!! Un peu de CSS et des attributs HTML, ex: { #id .class style="display:none" }
    - pymdownx.details        # !!REQUIS!! Admonition: ??? -> peuvent se déplier ; ???+ -> peuvent se replier.
    - pymdownx.emoji:         # !!REQUIS!! Émojis:  :boom:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.highlight      # !!REQUIS!! Coloration syntaxique du code  
    - pymdownx.inlinehilite   # !!REQUIS!! Coloration syntaxique pour les "code spans": `#!python  code_python`
    - pymdownx.snippets:      # !!REQUIS!! Inclusion de fichiers
        check_paths: true     # Fortement conseillé...
        base_path: ["docs"]
    - pymdownx.tasklist:            # Cases à cocher  - [ ]  et - [x] 
        custom_checkbox:    false   #   avec cases d'origine
        clickable_checkbox: true    #   et cliquables. 
    - pymdownx.superfences    # !!REQUIS!!
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.arithmatex:    # !!REQUIS!! Pour LaTex
        generic: true
    - footnotes                     # Notes[^1] de bas de page.  [^1]: ma note. 
    - pymdownx.critic           # https://squidfunk.github.io/mkdocs-material/reference/formatting/?h=keybo#adding-keyboard-keys
    - pymdownx.caret
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.keys
    - pymdownx.pathconverter  :
        absolute: true # default: false 
    - pymdownx.magiclink:
          normalize_issue_symbols: true
          repo_url_shorthand: true
          user: zenxbear
          repo: moussatat.github.io 
        
