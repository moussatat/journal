markdown_extensions: 
    - toc:
        permalink: ‚öìÔ∏é
        toc_depth: 3   
    - def_list                      ## Les listes de d√©finition. 
    - md_in_html              # !!REQUIS!!
    - admonition              # !!REQUIS!! Blocs color√©s:  !!! info "ma remarque"
    - attr_list               # !!REQUIS!! Un peu de CSS et des attributs HTML, ex: { #id .class style="display:none" }
